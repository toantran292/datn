name: uts-dev
services:
  postgres:
    build:
      context: ./postgres
    image: uts-dev-postgres
    container_name: uts_pg
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${PG_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  redis:
    image: redis:7-alpine
    container_name: uts_redis
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [uts_net]

  minio:
    image: minio/minio:latest
    container_name: uts_minio
    command: ["server", "/data", "--address", ":41200", "--console-address", ":41201"]
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT}:41200"
      - "${MINIO_CONSOLE_PORT}:41201"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:41200/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  opensearch:
    image: opensearchproject/opensearch:1.3.18
    container_name: uts_opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile: { soft: 65536, hard: 65536 }
    volumes:
      - os_data:/usr/share/opensearch/data
    ports:
      - "${OPENSEARCH_PORT}:9200"
      - "${OS_NODE_PORT}:9600"
    healthcheck:
      test:
        ["CMD-SHELL", "curl --silent --fail http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks: [uts_net]

  os_dashboards:
    image: opensearchproject/opensearch-dashboards:1.3.18
    container_name: uts_os_dashboards
    restart: unless-stopped
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      opensearch:
        condition: service_healthy
    ports:
      - "${OS_DASHBOARDS_PORT}:5601"
    healthcheck:
      test:
        ["CMD-SHELL", "curl -sf http://localhost:5601/api/status >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks: [uts_net]

  mongodb:
    image: mongo:7-jammy
    container_name: uts_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: file_storage
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "${MONGO_PORT}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  tenant-bff:
    build:
      context: ../../services/tenant-bff
      dockerfile: Dockerfile.dev
    container_name: uts_tenant_bff
    restart: unless-stopped
    volumes:
      - ../../services/tenant-bff:/app
      - tenant_bff_node_modules:/app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: development
      PORT: 3000
      BFF_HMAC_SECRET: ${BFF_HMAC_SECRET:-please-change}
      CLOCK_SKEW_SEC: 300
      REPLAY_TTL_SEC: 60
      # Use identity:3000 if identity runs in Docker, or host.docker.internal:3000 if running locally
      IDENTITY_BASE_URL: ${IDENTITY_BASE_URL:-http://identity:3000}
      SERVICE_TIMEOUT_MS: 3500
      CACHE_TTL_SEC: 60
      # LLM Configuration for Reports (UC16)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      FILE_STORAGE_URL: http://file-storage-api:3000
      NOTIFICATION_URL: http://notification-api:3000
    expose:
      - "3000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks: [uts_net]

  pm:
    build:
      context: ../../services/pm
      dockerfile: Dockerfile.dev
    container_name: uts_pm
    restart: unless-stopped
    volumes:
      - ../../services/pm:/app
      - pm_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: ${PM_PORT}
      DATABASE_HOST: ${PM_DATABASE_HOST}
      DATABASE_PORT: ${PM_DATABASE_PORT}
      DATABASE_USER: ${PM_DATABASE_USER}
      DATABASE_PASSWORD: ${PM_DATABASE_PASSWORD}
      DATABASE_NAME: ${PM_DATABASE_NAME}
      DATABASE_URL: ${PM_DATABASE_URL}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${PM_PORT}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks: [uts_net]

  chat-api:
    build:
      context: ../../services/chat
      dockerfile: Dockerfile.dev
    container_name: uts_chat_api
    restart: unless-stopped
    volumes:
      - ../../services/chat/src:/app/src
      - ../../services/chat/db:/app/db
      - ../../services/chat/test:/app/test
      - chat_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      # PostgreSQL Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: chat_db
      # OpenAI API for embeddings and audio/video transcription (Whisper)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # File Storage Service
      FILE_STORAGE_URL: http://file-storage-api:3000
    depends_on:
      postgres: { condition: service_healthy }
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks: [uts_net]

  notification-api:
    build:
      context: ../../services/notification
      dockerfile: Dockerfile.dev
    container_name: uts_notification_api
    restart: unless-stopped
    volumes:
      - ../../services/notification/src:/app/src
      - notification_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      # Email provider: 'sendgrid' or 'smtp'
      EMAIL_PROVIDER: sendgrid
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@uts.local}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-UTS Notification}
      # SMTP fallback (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      # PostgreSQL for notification persistence
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${PG_USER}
      DB_PASS: ${PG_PASSWORD}
      DB_NAME: notification_db
    depends_on:
      postgres: { condition: service_healthy }
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/notifications/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks: [uts_net]

  file-storage-api:
    build:
      context: ../../services/file-storage
      dockerfile: Dockerfile.dev
    container_name: uts_file_storage_api
    restart: unless-stopped
    volumes:
      - ../../services/file-storage/src:/app/src
    environment:
      NODE_ENV: development
      PORT: 3000
      MINIO_ENDPOINT: minio
      MINIO_PORT: ${MINIO_PORT}
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKET: files
      MINIO_REGION: us-east-1
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/file_storage?authSource=admin
    depends_on:
      minio: { condition: service_healthy }
      mongodb: { condition: service_healthy }
    ports:
      - "${FILE_STORAGE_PORT}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/files/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks: [uts_net]

  edge:
    # image: openresty/openresty:alpine
    build:
      context: ../../services/edge
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    environment:
      EDGE_HMAC_SECRET: ${EDGE_HMAC_SECRET:-please-change}
    volumes:
      - ../../services/edge/configs/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      identity: { condition: service_started }
      tenant-bff: { condition: service_started }
      chat-api: { condition: service_started }
      notification-api: { condition: service_started }
      file-storage-api: { condition: service_started }
    ports: [ "8080:80" ]
    networks: [uts_net]

  identity:
    build:
      context: ../../services/identity
      dockerfile: Dockerfile.dev
    container_name: uts_identity
    restart: unless-stopped
    tty: true
    env_file:
      - .env.dev
    environment:
      - PORT=${IDENTITY_PORT}
      - PWD_PEPPER=${IDENTITY_PWD_PEPPER}
      - DB_URL=${IDENTITY_DB_URL}
      - DB_USER=${IDENTITY_DB_USER}
      - DB_PASSWORD=${IDENTITY_DB_PASSWORD}
      - RSA_PRIVATE_KEY_PATH=${IDENTITY_RSA_PRIVATE_KEY_PATH}
      - RSA_PUBLIC_KEY_PATH=${IDENTITY_RSA_PUBLIC_KEY_PATH}
      - GOOGLE_CLIENT_ID=${IDENTITY_GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${IDENTITY_GOOGLE_CLIENT_SECRET}
      - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
      - FILE_STORAGE_BASE_URL=${FILE_STORAGE_BASE_URL:-http://file-storage-api:3000}
    volumes:
      - ../../services/identity/src:/app/src:ro
      - ../../services/identity/build.gradle.kts:/app/build.gradle.kts:ro
      - gradle_cache:/home/gradle/.gradle
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks: [uts_net]

networks:
  uts_net: {}

volumes:
  file_storage_node_modules:
  notification_node_modules:
  tenant_bff_node_modules:
  chat_node_modules:
  pg_data:
  redis_data:
  minio_data:
  mongodb_data:
  mongodb_config:
  os_data:
  gradle_cache:
  pm_node_modules:
