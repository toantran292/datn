name: uts-dev
services:
  postgres:
    image: postgres:16-alpine
    container_name: uts_pg
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${PG_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  redis:
    image: redis:7-alpine
    container_name: uts_redis
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [uts_net]

  minio:
    image: minio/minio:latest
    container_name: uts_minio
    command: ["server", "/data", "--console-address", ":9001"]
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  opensearch:
    image: opensearchproject/opensearch:1.3.18
    container_name: uts_opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile:  { soft: 65536, hard: 65536 }
    volumes:
      - os_data:/usr/share/opensearch/data
    ports:
      - "${OPENSEARCH_PORT}:9200"
      - "${OS_NODE_PORT}:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks: [uts_net]

  os_dashboards:
    image: opensearchproject/opensearch-dashboards:1.3.18
    container_name: uts_os_dashboards
    restart: unless-stopped
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      opensearch:
        condition: service_healthy
    ports:
      - "${OS_DASHBOARDS_PORT}:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks: [uts_net]

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: uts_redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --check=false
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:${KAFKA_PORT}
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=localhost:${PANDAPROXY_PORT}
    restart: unless-stopped
    ports:
      - "${KAFKA_PORT}:19092" 
      - "${PANDAPROXY_PORT}:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9644/v1/status/ready >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks: [uts_net]

  mailhog:
    image: mailhog/mailhog:latest
    container_name: uts_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_HTTP_PORT}:8025" 
      - "${MAILHOG_SMTP_PORT}:1025" 
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8025"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  identity:
    build:
      context: ../../services/identity
      dockerfile: Dockerfile
    container_name: uts_identity
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      - PORT=${IDENTITY_PORT}
      - PWD_PEPPER=${IDENTITY_PWD_PEPPER}
      - DB_URL=${IDENTITY_DB_URL}
      - DB_USER=${IDENTITY_DB_USER}
      - DB_PASSWORD=${IDENTITY_DB_PASSWORD}
      - RSA_PRIVATE_KEY_PATH=${IDENTITY_RSA_PRIVATE_KEY_PATH}
      - RSA_PUBLIC_KEY_PATH=${IDENTITY_RSA_PUBLIC_KEY_PATH}
      - GOOGLE_CLIENT_ID=${IDENTITY_GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${IDENTITY_GOOGLE_CLIENT_SECRET}
    ports:
      - "${IDENTITY_PORT}:40000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:40000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks: [uts_net]

  edge:
    build:
      context: ../../services/edge
      dockerfile: Dockerfile
    container_name: uts_edge
    restart: unless-stopped
    ports: ["8080:8080"]
    depends_on:
      - bff
      - auth
      - identity
    volumes:
      - ../../services/edge/configs/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [uts_net]

  bff:
    build:
      context: ../../services/bff
      dockerfile: Dockerfile
    container_name: uts_bff
    restart: unless-stopped
    environment:
      - PORT=40800
      - CONTEXT_HMAC_SECRET=${CONTEXT_HMAC_SECRET}
    expose: ["40800"]
    depends_on:
      - identity
    networks: [uts_net]

  auth:
    build:
      context: ../../services/auth
      dockerfile: Dockerfile
    container_name: uts_auth
    restart: unless-stopped
    environment:
      - PORT=40900
      - JWKS_URL=http://identity:40000/.well-known/jwks.json
      - IDENTITY_URL=http://identity:40000
      - CONTEXT_HMAC_SECRET=${CONTEXT_HMAC_SECRET}
      - CACHE_TTL_SEC=30
      - ALLOW_CLOCK_SKEW_SEC=60
    expose: ["40900"]
    depends_on:
      - identity
    networks: [uts_net]
networks:
  uts_net: {}

volumes:
  pg_data:
  redis_data:
  minio_data:
  os_data:
