name: uts-dev
services:
  postgres:
    image: postgres:16-alpine
    container_name: uts_pg
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${PG_PORT}:5432" # 41000 -> 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  redis:
    image: redis:7-alpine
    container_name: uts_redis
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379" # 41100 -> 6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [uts_net]

  minio:
    image: minio/minio:latest
    container_name: uts_minio
    command: ["server", "/data", "--console-address", ":9001"]
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT}:9000"       # 41200 -> 9000
      - "${MINIO_CONSOLE_PORT}:9001"   # 41201 -> 9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  opensearch:
    image: opensearchproject/opensearch:1.3.18
    container_name: uts_opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true       # tắt security plugin (dev)
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile:  { soft: 65536, hard: 65536 }
    volumes:
      - os_data:/usr/share/opensearch/data   # giữ nguyên volume cũ tên os_data
    ports:
      - "${OPENSEARCH_PORT}:9200"            # 41300 -> 9200 (HTTP)
      - "${OS_NODE_PORT}:9600"            # 41302 -> 9600 (HTTP)
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks: [uts_net]

  os_dashboards:
    image: opensearchproject/opensearch-dashboards:1.3.18
    container_name: uts_os_dashboards
    restart: unless-stopped
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true  # bắt buộc nếu OS tắt security
    depends_on:
      opensearch:
        condition: service_healthy
    ports:
      - "${OS_DASHBOARDS_PORT}:5601"        # 41301 -> 5601
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks: [uts_net]

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: uts_redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --check=false
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:${KAFKA_PORT}
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=localhost:${PANDAPROXY_PORT}
    restart: unless-stopped
    ports:
      - "${KAFKA_PORT}:19092" 
      - "${PANDAPROXY_PORT}:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9644/v1/status/ready >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks: [uts_net]

  mailhog:
    image: mailhog/mailhog:latest
    container_name: uts_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_HTTP_PORT}:8025" 
      - "${MAILHOG_SMTP_PORT}:1025" 
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8025"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [uts_net]

  gateway:
    build:
      context: ../../services/gateway
      dockerfile: Dockerfile
    container_name: uts_gateway
    environment:
      - GATEWAY_PORT=8080
      - IDENTITY_BASE_URL=${IDENTITY_BASE_URL:-http://host.docker.internal:40000}
      - TOKEN_ISSUER=identity
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks: [uts_net]

  identity:
    build:
      context: ../../services/identity
      dockerfile: Dockerfile
    container_name: uts_identity
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      - PORT=${IDENTITY_PORT}
      - PWD_PEPPER=${PWD_PEPPER}
      # - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://postgres:5432/${PG_DB}
      - DB_USER=${PG_USER}
      - DB_PASSWORD=${PG_PASSWORD}
      # - SPRING_REDIS_HOST=redis
      # - SPRING_REDIS_PORT=6379
      # - SPRING_KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - RSA_PRIVATE_KEY_PATH=${RSA_PRIVATE_KEY_PATH}
      - RSA_PUBLIC_KEY_PATH=${RSA_PUBLIC_KEY_PATH}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "${IDENTITY_PORT}:40000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:40000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks: [uts_net]
networks:
  uts_net: {}

volumes:
  pg_data:
  redis_data:
  minio_data:
  os_data:
