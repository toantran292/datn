server:
  port: 40000

spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:postgresql://localhost:40001/identity
    username: identity
    password: identity
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    baseline-on-migrate: true

identity:
  issuer: "http://localhost:40000"
  access-ttl-minutes: 15
  refresh-ttl-days: 45