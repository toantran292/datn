<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "brand-orange": "#FF8800",
        "brand-teal": "#00C4AB"
      },
      "fontFamily": {
        "inter": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-white min-h-screen flex items-center justify-center font-custom">
    <div id="main-container" class="w-full max-w-md mx-auto px-6">
        <div id="auth-card" class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
            <div id="logo-section" class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-brand-orange to-brand-teal rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <i class="fas fa-users text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Unified TeamSpace</h1>
                <p class="text-gray-600 font-medium">Welcome to Unified TeamSpace</p>
            </div>

            <div id="error-banner" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                    <p class="text-red-700 text-sm">Sign in failed. Please check your credentials and try again.</p>
                </div>
            </div>

            <div id="loading-state" class="hidden text-center py-8">
                <div class="inline-flex items-center px-4 py-2 text-brand-orange">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing you in...
                </div>
            </div>

            <div id="auth-form" class="space-y-4">
                <button id="google-signin-btn" class="w-full bg-brand-orange hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-3">
                    <i class="fab fa-google text-xl"></i>
                    <span>Continue with Google</span>
                </button>

                <button id="email-signin-btn" class="w-full bg-white hover:bg-gray-50 text-gray-700 font-semibold py-4 px-6 rounded-xl border-2 border-gray-200 hover:border-brand-teal transition-all duration-200 flex items-center justify-center space-x-3">
                    <i class="fas fa-envelope text-brand-teal"></i>
                    <span>Continue with Email</span>
                </button>

                <div id="email-form" class="hidden space-y-4 pt-4">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-teal focus:border-brand-teal transition-colors" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-teal focus:border-brand-teal transition-colors" placeholder="Enter your password">
                        </div>
                        <button id="signin-submit-btn" class="w-full bg-brand-teal hover:bg-teal-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200">
                            Sign In
                        </button>
                        <div class="text-center">
                            <span class="text-brand-teal hover:text-teal-600 text-sm font-medium cursor-pointer">Forgot password?</span>
                        </div>
                    </div>
                </div>

                <div class="text-center pt-6 border-t border-gray-100 mt-6">
                    <p class="text-xs text-gray-500 leading-relaxed">
                        By continuing, you agree to our 
                        <span class="text-brand-teal hover:underline cursor-pointer">Terms</span> and 
                        <span class="text-brand-teal hover:underline cursor-pointer">Privacy Policy</span>.
                    </p>
                </div>
            </div>
        </div>

        <div id="signup-prompt" class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <span class="text-brand-orange hover:text-orange-600 font-semibold cursor-pointer">Sign up</span>
            </p>
        </div>
    </div>

    <script>
        const emailSigninBtn = document.getElementById('email-signin-btn');
        const emailForm = document.getElementById('email-form');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const signinSubmitBtn = document.getElementById('signin-submit-btn');
        const loadingState = document.getElementById('loading-state');
        const authForm = document.getElementById('auth-form');
        const errorBanner = document.getElementById('error-banner');

        emailSigninBtn.addEventListener('click', function() {
            emailForm.classList.toggle('hidden');
            if (!emailForm.classList.contains('hidden')) {
                emailSigninBtn.innerHTML = '<i class="fas fa-chevron-up text-brand-teal"></i><span>Hide Email Form</span>';
            } else {
                emailSigninBtn.innerHTML = '<i class="fas fa-envelope text-brand-teal"></i><span>Continue with Email</span>';
            }
        });

        function showLoading() {
            authForm.classList.add('hidden');
            loadingState.classList.remove('hidden');
            errorBanner.classList.add('hidden');
        }

        function hideLoading() {
            authForm.classList.remove('hidden');
            loadingState.classList.add('hidden');
        }

        function showError() {
            errorBanner.classList.remove('hidden');
            hideLoading();
        }

        googleSigninBtn.addEventListener('click', function() {
            showLoading();
            setTimeout(() => {
                if (Math.random() > 0.7) {
                    showError();
                } else {
                    window.location.href = '/dashboard';
                }
            }, 2000);
        });

        signinSubmitBtn.addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                return;
            }
            
            showLoading();
            setTimeout(() => {
                if (Math.random() > 0.6) {
                    showError();
                } else {
                    window.location.href = '/dashboard';
                }
            }, 2000);
        });
    </script>

</body></html>
