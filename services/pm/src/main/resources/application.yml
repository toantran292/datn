spring:
  application:
    name: pm-api
  datasource:
    url: jdbc:postgresql://localhost:5432/pm_db
    username: pm_user
    password: pm_pass
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  mvc:
    trailing-slash-match: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  cors:
    allowed-origins: http://localhost:40401
