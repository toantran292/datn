services:
  postgres:
    image: postgres:16
    container_name: meeting-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meeting_db
    ports:
      - "5432:5432"
    volumes:
      - meeting_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d meeting_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  meeting_pgdata:
    name: meeting-pgdata
