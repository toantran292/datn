server:
  port: ${PORT}
  forward-headers-strategy: framework

spring:
  application:
    name: identity-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc.lob.non_contextual_creation: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
        provider:
          google:
            issuer-uri: https://accounts.google.com

# Logging with colors
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.datn.identity: DEBUG
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx'

cors:
  allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true

uts:
  auth:
    web-url: http://localhost:3000
  cookie:
    domain: localhost         # prod: .unifiedteamspace.com
    secure: false             # prod: true
    access-ttl-seconds: 900   # 15 minutes
    refresh-enabled: true     # Enable refresh tokens
    refresh-ttl-seconds: 2592000  # 30 days

file-storage:
  base-url: ${FILE_STORAGE_BASE_URL:http://file-storage-api:3000}  # For Docker: http://file-storage-api:3000